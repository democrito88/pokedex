<div class="row">
    <div class="col-lg-3">
        <div class="card rounded-5 shadow" style="width: 100%;">
            <!--img id="imagem" class="card-img-top" src="" alt="">
                    < Carousel -->
            <div id="demo" class="card-img-top carousel slide" data-bs-ride="carousel">

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src={{pokemon.sprites.front_default}} class="d-block" style="width:100%">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>
            <div class="card-body">
                <h3 class="card-title text-center">{{pokemon.name}}</h3>
                <div class="card-text">
                    <div class="row">
                        <div class="col-6">
                            <h5>Altura</h5>
                            <span>{{pokemon.height*10}}cm</span>
                        </div>
                        <div class="col-6">
                            <h5>Peso</h5>
                            <span>{{pokemon.weight/10}}Kg</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h5>Aparência</h5>
                            <span>{{pokemonSpecies.shape.name}}</span>
                        </div>
                        <div class="col-6">
                            <h5>Geração</h5>
                            <span>{{pokemonSpecies.generation.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="card rounded-5 shadow">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <figure>
                            <blockquote class="blockquote">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-quote" viewBox="0 0 16 16">
                                    <path
                                        d="M12 12a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1h-1.388c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 9 7.558V11a1 1 0 0 0 1 1h2Zm-6 0a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1H4.612c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 3 7.558V11a1 1 0 0 0 1 1h2Z" />
                                </svg>
                                <span>{{pokemonSpecies.flavor_text_entries[0].flavor_text}}</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-quote" viewBox="0 0 16 16"
                                    style="transform: rotate(180deg); -o-transform: rotate(180deg); -moz-transform: rotate(180deg); -ms-transform: rotate(180deg);">
                                    <path
                                        d="M12 12a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1h-1.388c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 9 7.558V11a1 1 0 0 0 1 1h2Zm-6 0a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1H4.612c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 3 7.558V11a1 1 0 0 0 1 1h2Z" />
                                </svg>
                            </blockquote>
                            <figcaption class="blockquote-footer">
                                <cite>Pokemon {{pokemonSpecies.flavor_text_entries[0].version.name}}</cite>
                            </figcaption>
                        </figure>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12 mb-8" id="stats">
                        <h5 class="card-title border-bottom">Stats</h5>
                    </div>
                    <div class="row" ng-repeat="stat in pokemon.stats">
                        <div class="col-sm-2">
                            <p>{{ stat.stat.name }}</p>
                        </div>
                        <div class="col-sm-10">
                            <div class="progress">
                                <div class="progress-bar {{ stat.base_stat < 38.5 ? 'bg-danger' : (stat.base_stat < 77 ? 'bg-warning' : (stat.base_stat < 115.5 ? 'bg-success' : ''))}}"
                                    role="progressbar" style="width: {{ (stat.base_stat / 154)*100 }}%"
                                    aria-valuenow={{ stat.base_stat }} aria-valuemin="0"
                                    aria-valuemax="154">
                                    {{stat.base_stat}}%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row mb-8" id="tipo">
                    <h5 class="card-title border-bottom mb-8">Tipo(s)</h5>
                    <div class="col-md-6" ng-repeat="x in pokemon.types">
                        <div class="card">
                            <div class="row">
                                <div class="col-4">
                                    <img src="../public/img/types/{{x.type.name}}.webp" alt="">
                                </div>
                                <div class="col-8">
                                    <p class="card-title">{{x.type.name}}</p>
                                    <div class="card-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
