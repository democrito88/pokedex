<br>
<div class="row mb-8">
    <div class="col-3">
        <button class="btn btn-danger" ng-click="anterior()">&lt; Anterior</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-danger" ng-click="proximo()">Próximo ></button>
    </div>
    <div class="col-9"></div>
</div>
<br>
<div class="row pt-15 mb-8">
    <div class="col-md-3">
        <div class="card">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>pokemon</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, pokemon) in pokemons">
                        <td>{{offset + key + 1}}</td>
                        <td>
                            <a href="#!/pokemon/{{offset + key+1}}" ng-mouseover="detalhes(pokemon.url)"
                                ng-mouseout="esconder()">{{pokemon.name}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row pl-15" ng-model="ficha" style="visibility: hidden;">
            <div class="card bg-{{pokemon.types[0].type.name}} rounded-5 shadow-lg" style="padding: 1em;">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card rounded-5" style="width: 100%;">
                            <!--img id="imagem" class="card-img-top" src="" alt="">
                                    < Carousel -->
                            <div id="demo" class="card-img-top carousel slide" data-bs-ride="carousel">

                                <!-- The slideshow/carousel -->
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src={{pokemon.sprites.front_default}} class="d-block" style="width:100%">
                                    </div>
                                </div>

                                <!-- Left and right controls/icons -->
                                <button class="carousel-control-prev" type="button" data-bs-target="#demo"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#demo"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </button>

                            </div>
                            <div class="card-body">
                                <h3 class="card-title text-center">{{pokemon.name}}</h3>
                                <div class="card-text">
                                    <div class="row">
                                        <div class="col-6" ng-repeat="type in pokemon.types">
                                            <span class="badge badge-{{type.type.name}}">{{type.type.name}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card rounded-5">
                            <div class="card-body">
                                <br>
                                <div class="row">
                                    <div class="col-12 mb-8" id="stats">
                                        <h5 class="card-title border-bottom">Stats</h5>
                                    </div>
                                    <div class="row" ng-repeat="stat in pokemon.stats">
                                        <div class="col-sm-2">
                                            <p>{{ stat.stat.name }}</p>
                                        </div>
                                        <div class="col-sm-10">
                                            <div class="progress">
                                                <div class="progress-bar {{ stat.base_stat < 38.5 ? 'bg-danger' : (stat.base_stat < 77 ? 'bg-warning' : (stat.base_stat < 115.5 ? 'bg-success' : ''))}}"
                                                    role="progressbar" style="width: {{ (stat.base_stat / 154)*100 }}%"
                                                    aria-valuenow={{ stat.base_stat }} aria-valuemin="0"
                                                    aria-valuemax="154">
                                                    {{stat.base_stat}}%
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-3">
        <button class="btn btn-danger" ng-click="anterior()">&lt; Anterior</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-danger" ng-click="proximo()">Próximo ></button>
    </div>
    <div class="col-9"></div>
</div>
